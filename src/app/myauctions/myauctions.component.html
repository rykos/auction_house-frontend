<h1>My Auctions</h1>
<div *ngFor="let auction of auctions">
    <a routerLink="/auction/{{auction.id}}">
        <div class="row border rounded" style="margin:10px; height: 100px;">
            <img src="assets/placeholder-avatar.jpg" width="100px" height="100px">
            {{auction.title}}
            <br>
            {{auction.price}}
        </div>
    </a>
</div>
